<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cristian Erre{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Aquí más adelante puedes conectar Bootstrap o CSS propio -->
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header, footer {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 10px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
        }
        .btn-secondary {
            background-color: #777;
        }
        .errorlist {
            color: red;
            list-style: none;
            padding-left: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Cristian Erre</h1>
    <nav>
        <a href="/usuarios/login/">Login</a>
        <a href="/usuarios/registro/">Registro</a>
        <a href="/usuarios/perfil/">Perfil</a>
        <a href="/admin/">Admin</a>
    </nav>
    <hr>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <hr>
    <p>&copy; 2025 - Proyecto Cristian Erre</p>
</footer>

</body>
</html>
