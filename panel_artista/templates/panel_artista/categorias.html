{% extends "core/base.html" %}

{% block title %}Categorías{% endblock %}

{% block content %}
<div class="card">
    <h2 class="page-title">Categorías</h2>

    <form method="POST" style="margin-bottom:20px;">
        {% csrf_token %}
        <div class="form-group">
            <label>Nueva categoría</label>
            {{ form.nombre }}
        </div>
        <button class="btn" type="submit">Agregar categoría</button>
    </form>

    <table style="width:100%; border-collapse:collapse;">
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>

        {% for cat in categorias %}
        <tr style="border-bottom:1px solid #333;">
            <td>{{ cat.nombre }}</td>
            <td>
                <a href="{% url 'editar_categoria' cat.id %}" class="btn-secondary btn">Editar</a>
                <a href="{% url 'eliminar_categoria' cat.id %}" class="btn-secondary btn">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" style="text-align:center; color:#777;">No hay categorías</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
